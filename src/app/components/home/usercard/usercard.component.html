<div class="card shadow p-2">
  <div >
    <figure>
      <img class="img-thumbnail" [src]="miUser.image" [alt]="miUser.first_name" />
    </figure>
    <h3 class="fs-5 text-center">{{ miUser.first_name }} {{ miUser.last_name }}</h3>
  </div>
  <div class="d-flex justify-content-between"> 
  <button [routerLink]="['/user', miUser._id]" class="btn btn-warning">
    Info
  </button>
  <button class="btn btn-info" [routerLink]="['/updateuser', miUser._id]">Actualizar</button>
  <button class="btn btn-danger" (click)="deleteUser(miUser._id)">Borrar</button>
  </div>
</div>

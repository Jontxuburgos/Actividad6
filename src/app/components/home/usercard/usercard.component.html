<div class="card shadow p-2">
  <div >
    <figure>
      <img class="img-thumbnail" [src]="miUser.image" [alt]="miUser.first_name" />
    </figure>
    <h3 class="fs-5 text-center">{{ miUser.first_name }} {{ miUser.last_name }}</h3>
  </div>
  <div class="d-flex justify-content-between"> 
  <button [routerLink]="['/user', miUser._id]" class="btn"><i class="fa-solid fa-circle-info"></i><br>Info</button>
  <button class="btn" [routerLink]="['/updateuser', miUser._id]"><i class="fa-sharp fa-solid fa-pen"></i><br>Actualizar</button>
  <button class="btn" (click)="deleteUser(miUser._id)"><i class="fa-solid fa-trash-can"></i><br>Borrar</button>
  </div>
</div>
